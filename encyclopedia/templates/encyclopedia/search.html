{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h2>Search Result for '{{query}}'</h2>
    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'page:entry' entry|lower %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
